<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <script src="./../assets/js/jquery.min.js"></script>
        <script src="./to-do.js"></script>
        <link href="./styles.css" rel="stylesheet" >

    </head>
    <body>
        <div id="input-line">
            <input type="text" placeholder="Add new Item..." id="item">
            <select>
                <option value="0">
                    Frequency:
                </option>
                <option value="1">
                    Never
                </option>
                <option value="2">
                    Daily
                </option>
                <option value="3">
                    Weekly
                </option>
            </select>
            <button id="submit">Add Entry</button>
        </div>
        <br>
        <ul id="ul1">
            <li>
                Item1
            </li>
            <li>
                Item2
            </li>
            <li>
                Item3
            </li>
            <li>
                Item4
            </li>
        </ul>
    </body>
</html>
